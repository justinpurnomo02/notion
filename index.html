<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Sprite Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #spriteContainer img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pokémon Sprite Viewer</h1>
    <input type="text" id="pokemonName" placeholder="Enter Pokémon name">
    <button onclick="showSprite()">Show Sprite</button>
    <div id="spriteContainer"></div>

    <script>
        function showSprite() {
            const pokemonName = document.getElementById('pokemonName').value.toLowerCase();
            const spriteContainer = document.getElementById('spriteContainer');

            // Clear previous sprite
            spriteContainer.innerHTML = '';

            // Construct the sprite URL
            const spriteUrl = `https://img.pokemondb.net/sprites/home/normal/${pokemonName}.png`;

            // Create an image element and set its source to the sprite URL
            const img = document.createElement('img');
            img.src = spriteUrl;
            img.alt = pokemonName;

            // Handle image load error (in case the Pokémon name is invalid)
            img.onerror = function() {
                spriteContainer.innerHTML = 'Sprite not found. Please check the Pokémon name.';
            };

            // Append the image to the sprite container
            spriteContainer.appendChild(img);
        }
    </script>
</body>
</html>
